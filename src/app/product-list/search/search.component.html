<div class="ekart--search--product">
  <input
    class="ekart-search-product-input"
    [value]="searchText"
    placeholder="Search"
    [(ngModel)]="searchText"
  />
  <button class="btn btn-search">Search</button>
</div>
<div class="ekart-search-result-for">
  <p><strong>Search result for:</strong> {{ searchText }}</p>
</div>
